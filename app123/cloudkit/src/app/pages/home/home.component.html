<div class="banner">
  <div class="content">
    <h1 class="mb-5">Fresh cooked food <br /> At your Door</h1>
    <a routerLink="menu"> Order now <i class="bi bi-arrow-right"></i></a>
  </div>
</div>
<!--step-->
<div class="container mt-5 mb-5">
  <h1 class="text-center">How to get fresh munch<span class="highlight"> Directly
    </span></h1>
  <div class="row mt-5">
    <!--one-->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>1</h1>
        <p>Select food.</p>
      </div>
    </div>
    <!--two-->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>2</h1>
        <p>Fill the detail.</p>
      </div>
    </div>
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>3</h1>
        <p>Order deliver in a moment.</p>
      </div>
    </div>
  </div>
</div>

<!--foodbox-->
<div class="container mt-4 mb-4">
  <h1 class="text-center mt-3">Customers <span class="highlight">favourite munch</span></h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
      <div class="foodbox">
        <img src="{{fd.foodImg}}" />
        <h1>{{fd.foodName}}</h1>
        <p>{{fd.foodPrice | currency:'INR'}}</p>
      </div>
    </div>
